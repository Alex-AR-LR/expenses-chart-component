<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- CDN GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid min-h-screen grid-rows-1 bg-neutral-cream">
    <main class="self-center p-4 font-sans">
      <div class="mx-auto w-full max-w-[344px] xl:max-w-[541px]">
        <header
          class="mb-4 flex items-center rounded-xl bg-main-red p-5 xl:p-7"
        >
          <div class="text-white">
            <h1 class="mb-1 xl:text-lg">My balance</h1>
            <p class="text-2xl font-bold xl:text-4xl">$921.48</p>
          </div>
          <div class="ms-auto">
            <h2>
              <img
                class="h-11 xl:h-12"
                src="assets/images/logo.svg"
                alt="logo"
              />
            </h2>
          </div>
        </header>
        <article
          class="rounded-xl bg-neutral-orange px-5 py-6 xl:px-7 xl:py-12"
        >
          <div>
            <h2 class="text-2xl font-bold text-neutral-brown xl:text-4xl">
              Spending - Last 7 days
            </h2>
            <div
              class="barras grid min-h-[260px] grid-cols-7 items-end gap-3 border-b-2 border-neutral-cream py-6 text-center xl:gap-5"
            ></div>
          <footer class="mt-5 flex">
            <div>
              <p class="mb-1 text-neutral-medium-brown xl:text-lg">
                Total this month
              </p>
              <p class="text-3xl font-bold text-neutral-brown xl:text-5xl">
                $478.33
              </p>
            </div>
            <div class="ms-auto self-end">
              <p
                class="text-end font-bold leading-3 text-neutral-brown xl:text-lg"
              >
                +2.4%
              </p>
              <p class="text-neutral-medium-brown xl:text-lg">
                from last month
              </p>
            </div>
          </footer>
        </article>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander Flores</a>.
    </div>
  </body>
</html>
